<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
</head>
<body>
  <ul>
<li>Languages</li>
<ol type="A">
<li>English</li>
<li>Hindi</li>
<li>Telugu</li>
<li>Tamil</li>
</ol>
<li>Beverges</li>
<ol>
<li>Tea</li>
<li>coffee</li>
<li>Water</li>
<li>Soft drinks</li>
</ol>
</ul>
<form>
<fieldset
  <label>First name:</label><br>
  <input type="text" name="fname"><br><br>
  <label>Last name:</label><br>
  <input type="text" name="lname"><br><br>
  <label>Password</label><br>
  <input type="text" name="pwd"><br><br>
  <label>Gender</label><br>
  <label>Male</label>
  <input type="radio" name="gender" value="Male">
  <label>Female</label>
  <input type="radio" name="gender" value="Female">
  <label>Other</label>
  <input type="radio" name="gender" value="Other"><br><br>
  <label>Hobbies</label><br>
  <label>Singing</label>
  <input type="checkbox" name="hobbies"><br>
  <label>Playing Badminton</label>
  <input type="checkbox" name="hobbies"><br>
  <label>Reading books</label>
  <input type="checkbox" name="hobbies"><br>
  <label>Others</label>
  <input type="checkbox" name="hobbies"><br><br>
  <label for="State">Choose a State:</label>
  <select id="State" name="State">
    <option value="Telangana">Telangana</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Tamilnadu">Tamilnadu</option>
  </select><br><br>
  <input type="submit" value="submit">
</fieldset>
  </form>
</body>
</html>
